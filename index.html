<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>porfolio</title>
    <link rel="stylesheet" href="style/main.css">
    <style>
   

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            font-family: 'Poppins', sans-serif;
            display: flex;
            color: rgb(255, 255, 255);
            font-size: 15px;
        }
        ul{
            display: flex;
            flex-direction: column;
            
        }
        ul li{
            list-style-type: none;
            margin: 0.9em;
            background-color: rgb(201, 65, 211);
        
        }
        ul li a{
            font-size: 1.2em;
            background-color: rgb(201, 65, 211);
        }
        body>header a:hover{
            background: none;
             background-color: rgb(180, 68, 255);
            
        }
        a{
            text-decoration: none;
        }
        
        img{
            width: 100%;
            height: auto;
        }
        
        body>header{
            font-size: 0.95em;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1.2em;
            width: 20%;
            background-color: rgb(201, 65, 211);
        }
        body>header a{
            background-color: black
            padding: 0.2em;
            color:black;
            background-color:rgb(201, 65, 211);
        }
        h1{
            font-size: 3.0em;
            margin: 0 0 5em 0;
            color: rgb(255, 255, 255);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        body>header p{
            font-size: 1.2em;
            margin: 1.2em 0 0.5em 0;
            line-height: 1.2em;
            background-color: rgb(201, 65, 211);
        }
        nav{
            width: 100%;
            padding: 1.2em 0 0 0;
        }
        
        main{
            padding: 1em;
            width: 80%;
            margin-left: 20%;
        }
        main .container{
            display: grid;
            grid-gap: 1em;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 200px);
            justify-content: center;
            /* background-color: aqua; */
            background-color: rgb(201, 65, 211);
            
        
        }
        
        main. header{
          background-color: rgb(201, 65, 211);
        }
        main .container div{
            height: auto;
            display: flex;
            flex-direction: column;
            /* background: cornsilk; */
        }
        .container>div{
            display: flex;  
            flex-direction: column;
        }
        .container header{
            width: 100%;
            height: 100%;
            
        }
        main h2{
            text-align: center;
        }
        main a{
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        main a:hover{
            color: violet
            
        }
        
        .e1{
            grid-column:1/1;
            grid-row:1/3;
            background-color: rgb(255, 239, 14)
        }
        .e2{
            grid-column:2/3;
            grid-row:1/2;
            background-color: rgb(255, 244, 96);
        }
        .e3{
            grid-column:2/3;
            grid-row:2/3;
            background-color: rgb(255, 244, 96);
            
        }
        .e4{
            grid-column:3/4;
            grid-row:1/3;
            background-color: rgb(255, 239, 14)
        
        }
        .e5{
            grid-column:4/5;
            grid-row:1/2;
            background-color: rgb(255, 244, 96);
        }
        .e6{
            grid-column:4/5;
            grid-row:2/3;
            background-color: rgb(255, 244, 96);
        }
        
        .e7{
            grid-column:1/6;
            grid-row:3/4;
            background-color: rgb(255, 239, 14)
            
        }
        
        .e8{
            grid-column:3/5;
            grid-row:3/4;
            background-color: teal
        }
          
        
        .e1:hover, .e2:hover, .e3:hover, .e4:hover, .e5:hover, .e6:hover, .e8:hover{
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-color: none;
            box-shadow: 0px 0px 8px palevioletred
        }
        .e1:hover{
            background-image: url('../img/1.png');
        }
        .e2:hover{
            background-image: url('../img/2.png');
        }
        .e3:hover{
            background-image: url('../img/3.png');
        }
        .e4:hover{
            background-image: url('../img/4.png');
        }
        .e5:hover{
            background-image: url('../img/5.png');
        }
        .e6:hover{
            background-image: url('../img/6.png');
        }
        .e8:hover{
            background-image: url('../img/8.png');
        }
        
        
        @media (max-width: 1024px){
            body{
                flex-direction: column;
            }
            body>header{
                position: relative;
                width: 100%;
            }
            main{
                width: 100%;
                margin-left: 0;
            }
            main .container{
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(6, 200px);
            }
            h1{
                width: 100%;
                text-align: center;
                font-size: 3em;
                margin: 0 0 3em 0;
            }
            nav ul{
                flex-direction: row;
                justify-content: space-around;
            }
            .e1{
                grid-column:1/2;
                grid-row:1/3;¨
                background-color: rgb(255, 239, 14)
            }
            .e2{
                grid-column:2/3;
                grid-row:1/2;
                background-color: rgb(255, 244, 96);
            }
            .e3{
                grid-column:3/4;
                grid-row:1/3;
                background-color: rgb(255, 239, 14)
            }
            .e4{
                grid-column:1/2;
                grid-row:3/4;
                background-color: rgb(255, 244, 96);
            }
            .e5{
                grid-column:2/3;
                grid-row:2/4;
                background-color: rgb(255, 239, 14)
            }
            .e6{
                grid-column:3/4;
                grid-row:3/4;
                background-color: rgb(255, 244, 96);
            }
            .e7{
                grid-column:1/4;
                grid-row:4/6;
                background-color: rgb(255, 244, 96);
            }
            .e8{
                grid-column:2/5;
                grid-row:4/6;
            }
         
        }
        @media (max-width: 600px){
            body{
                flex-direction: column;
            }
            body>header{
                position: relative;
                width: 100%;
            }
            main{
                width: 100%;
                margin-left: 0;
            }
            main .container{
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(9, 200px);
            }
            h1{
                width: 100%;
                text-align: center;
                font-size: 3em;
                margin: 0 0 3em 0;
            }
            .e1{
                grid-column:1/2;
                grid-row:1/3;
                background-color: rgb(255, 239, 14)
            }
            .e2{
                grid-column:2/3;
                grid-row:1/2;
                background-color: rgb(255, 244, 96);
            }
            .e3{
                grid-column:1/2;
                grid-row:3/4;
                background-color: rgb(255, 244, 96);
            }
            .e4{
                grid-column:2/3;
                grid-row:2/4;
                background-color: rgb(255, 239, 14)
            }
            .e5{
                grid-column:1/2;
                grid-row:4/5;
                background-color: rgb(255, 239, 14)
            }
            .e6{
                grid-column:2/3;
                grid-row:4/5;
                background-color: rgb(255, 244, 96);
            }
            .e7{
                grid-column:1/4;
                grid-row:5/6;
                background-color: rgb(255, 239, 14)
            }
            .e8{
                grid-column:2/3;
                grid-row:5/7;
            }
          
        }
        </style>
</head>
